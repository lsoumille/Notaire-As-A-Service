        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .animate-slideUp {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Styles spÃ©cifiques pour l'impression PDF */
        @media print {
            body {
                background-color: white !important;
                font-size: 12pt;
            }
            header, footer, button, .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
            }
            .max-w-6xl {
                max-width: 100% !important;
            }
            .shadow-xl, .shadow-lg, .shadow-md, .shadow-sm {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
            .bg-slate-900 {
                background-color: #0f172a !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
            }
            .bg-indigo-600, .bg-indigo-900, .bg-emerald-600 {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .page-break {
                page-break-before: always;
            }
            h2, h3 {
                page-break-after: avoid;
            }
            .grid {
                display: block !important;
            }
            .grid > div {
                margin-bottom: 1.5rem;
            }
            /* Garantir que les graphiques Recharts sont visibles */
            .recharts-wrapper {
                max-width: 100% !important;
            }
        }
        .print-only {

        }
